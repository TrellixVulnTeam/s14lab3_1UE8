<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 3</title>
    <!-- Styles -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/index.css">
<!--    <link href="{{ url_for('static', filename='./css/index.css') }}" rel="stylesheet">-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        #margin{
            margin-left: 12rem;
            }
        .row{
            margin-top: 1rem;
            }
    </style>
</head>
<body>
<div class="jumbotron text-center">
    <h1>Welcome to Tony's Home Page!</h1>
    <p>CSCI S-14A Building Interactive Web Applications and Data Analysis</p>
    <p>Homework 2</p>
</div>

<div class="container">
    <div class="row">
        <div class="column">
    <h1 class="text-primary">Users registered in database:</h1>
{% for user in users %}
    <div>
        <div class="row">
            <div class="column">
                <h2>{{ user.user_id }}</h2>
            </div>
            <div class="column">
                <h2>-  {{ user.first_name }} </h2>
            </div>
        </div>
    </div>
        {% endfor %}
    </div>
        <div class="column" id="margin">
            <h1>Tools:</h1>
            <div class="row">
                <a class="btn btn-info" href="/readuser" role="button">Read User</a>
            </div>
            <div class="row">
                <a class="btn btn-success" href="/adduser" role="button">Add User</a>
            </div>
            <div class="row">
                <a class="btn btn-danger" href="/deleteuser" role="button">Delete User</a>
            </div>
            <div class="row">
                <a class="btn btn-primary" href="/updateuser" role="button">Update User</a>
            </div>
            <div class="row">
                <a class="btn btn-warning" href="/random" role="button">Random User Generator</a>
            </div>
    </div>
</div>


</div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</html>
